<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>
<style>
    body{

        margin: 0;
    }
    header{

        width: 100%;
        height: 114px;
        background-color: #08AEEA;
        background-color: #65e055;
        background-image: linear-gradient(90deg, #65e055 0%, #086179 100%);

    }
    header img{

        width: 100px;
        margin-top: 10px;
        margin-left: 0px;
        margin-bottom: 10px;
        margin-right: 20px;
    }

    header h2{
        color: black;
        font-family: 'Segoe UI';
    }


</style>
<body>
    <header>
        <img src="Images/TadashiLogo.png" alt="Logo"></img>
        
    </header>
    
</body>
</html>
